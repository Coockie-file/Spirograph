<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spirograph</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

  
  <section class="container">

    <canvas class="canvas" width="800" height="800"></canvas>

    <div class="explanation">
      <div class="headline">
        <h1>Попробуйте сменить значения!</h1>
      </div>

      <div class="link">
        Почитать о спирографе можно <a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B8%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D1%84_(%D0%B8%D0%B3%D1%80%D1%83%D1%88%D0%BA%D0%B0)">здесь</a>
      </div>

      <div class="control">
        <div class="input-data">
          Введите значение R <input type="text" class="outer-radius">
          Введите значение r <input type="text" class="inner-radius">
          Введите значение d <input type="text" class="diameter">
        </div>

        <div class="button">
          <button class="start">Рисовать</button>
          <button class="clear">Очиcтить</button>
        </div>
      </div>
    </div>


  </section>

  <script src="script.js"></script>
</body>
</html>
